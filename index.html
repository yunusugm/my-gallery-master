<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="images/devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Devchallenges</title>
  </head>
  <body>
    <header class="header">
      <div class="person">
        <img src="images/profilePhoto.png" alt="person" class="person__img" />
        <h1 class="person__name">Rodney Cotton</h1>
        <h5 class="person__place">Helsinki, Finland</h5>
      </div>

      <div class="profile">
        <div class="profile__box">
          <h3 class="profile__count">100</h3>
          <p class="profile__text">Posts</p>
        </div>
        <div class="profile__box">
          <h3 class="profile__count">2,242</h3>
          <p class="profile__text">Followers</p>
        </div>
        <div class="profile__box">
          <h3 class="profile__count">1,432</h3>
          <p class="profile__text">Following</p>
        </div>
      </div>
    </header>

    <main class="main">
      <img src="images/photo1.png" alt="photo 1" class="main__img main__img--1" />
      <img src="images/photo2.png" alt="photo 2" class="main__img main__img--2" />
      <img src="images/photo3.png" alt="photo 3" class="main__img main__img--3" />
      <img src="images/photo_4.png" alt="photo 4" class="main__img main__img--4" />
      <img src="images/photo5.png" alt="photo 5" class="main__img main__img--5" />
      <img src="images/photo6.png" alt="photo 6" class="main__img main__img--6" />
    </main>

    <footer class="footer">
      <p class="copyright">
        created by <a href="https://github.com/frontendnus" target="_blank">Yunus Alif</a> -
        devChallenges.io
      </p>
    </footer>
  </body>
</html>
